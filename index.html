<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Level Up Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-b from-green-100 to-white text-gray-800 font-sans p-6">
    <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-6 border-t-4 border-green-500">
      <header class="mb-6 text-center">
        <h1 class="text-3xl font-bold text-green-600">Level Up Calculator</h1>
        <p>Plan your character's levelling journey!</p>
      </header>

      <main>
        <form id="level-up-form" class="space-y-6">
          <!-- Level Section -->
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label for="current-level" class="block text-sm font-semibold text-gray-600 mb-1">Current Level</label>
              <input
                type="number"
                title="Please enter a level between 3-19."
                id="current-level"
                name="current-level"
                min="3"
                max="19"
                placeholder="3-19"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-400 focus:outline-none shadow-sm" />
              <span id="current-level-error" class="text-red-500 text-xs mt-1 hidden"></span>
            </div>
            <div>
              <label for="desired-level" class="block text-sm font-semibold text-gray-600 mb-1">Desired Level</label>
              <input
                type="number"
                title="Please enter a level between 4-20."
                id="desired-level"
                name="desired-level"
                min="4"
                max="20"
                placeholder="4-20"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-400 focus:outline-none shadow-sm" />
              <span id="desired-level-error" class="text-red-500 text-xs mt-1 hidden"></span>
            </div>
          </div>
          <!-- XP Section -->
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label for="available-xp" class="block text-sm font-semibold text-gray-600 mb-1">Available XP</label>
              <input
                type="number"
                id="available-xp"
                name="available-xp"
                min="0"
                max="999"
                placeholder="0-999"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-400 focus:outline-none shadow-sm" />
              <span id="available-xp-error" class="text-red-500 text-xs mt-1 hidden"></span>
            </div>
            <div>
              <label for="last-leveled-date" class="block text-sm font-semibold text-gray-600 mb-1">Last Level Up Date</label>
              <input
                type="date"
                title="Enter past date or leave blank."
                id="last-leveled-date"
                name="last-leveled-date"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-400 focus:outline-none shadow-sm" />
              <span id="last-leveled-date-error" class="text-red-500 text-xs mt-1 hidden"></span>
            </div>
          </div>
          <!-- Calculate Button -->
          <div class="flex space-x-2">
            <button
              type="button"
              id="calculate-btn"
              class="w-full py-2 font-medium text-white bg-gradient-to-r from-green-400 to-green-600 rounded-md shadow-lg hover:bg-gradient-to-l focus:outline-none focus:ring-2 focus:ring-green-500 transition-transform transform hover:scale-105">
              Calculate
            </button>
            <button
              type="button"
              id="clear-btn"
              class="w-full py-2 font-medium text-white bg-gradient-to-r from-gray-400 to-gray-600 rounded-md shadow-lg hover:bg-gradient-to-l focus:outline-none focus:ring-2 focus:ring-grey-500 transition-transform transform hover:scale-105">
              Clear
            </button>
          </div>
        </form>
        <!-- Result -->
        <div class="mt-6 p-4 bg-green-100 border border-green-300 rounded-md text-sm text-gray-700 shadow-sm" id="result-label">The result will be displayed here.</div>
      </main>

      <footer class="mt-6 text-center text-gray-600 text-sm">
        <p>&copy; 2024 <a href="https://github.com/maxecution/DRW-level-up-calc">Maxecution Gaming</a>. All rights reserved.</p>
      </footer>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
